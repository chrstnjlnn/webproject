<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Courses List</title>
    <link rel="stylesheet" href="courses.css" />
</head>
<body>
    <div class="main-container">
        <div class="courses-container">
            <h1>Courses</h1>
            <div class="courses-search">
                <input type="text" placeholder="Search courses..." class="search-input" />
                <button class="search-button">Search</button>
            </div>
            <div class="courses-content">
                <div class="course-item">
                    <img src="math.png" alt="Mathematics" class="course-image" />
                    <div class="course-text">
                        <h2>Mathematics</h2>
                        <p>Advanced Calculus</p>
                    </div>
                </div>

                <div class="course-item">
                    <img src="science.png" alt="Science" class="course-image" />
                    <div class="course-text">
                        <h2>Science</h2>
                        <p>Physics and Chemistry</p>
                    </div>
                </div>
                <div class="course-item">
                    <img src="english.png" alt="English" class="course-image" />
                    <div class="course-text">
                        <h2>English</h2>
                        <p>Literature and Composition</p>
                    </div>
                </div>

                <div class="course-item">
                    <img src="history.png" alt="History" class="course-image" />
                    <div class="course-text">
                        <h2>History</h2>
                        <p>World History</p>
                    </div>
                </div>
            </div>
            <button class="back-button" onclick="window.location.href='index.html'">Back to Dashboard</button>
        </div>
    </div>
</body>
</html>
