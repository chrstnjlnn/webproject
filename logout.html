<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Logout</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="logout-container">
        <img src="teacher.png" alt="Logo" class="logout-logo" />
        <h1>Logout Confirmation</h1>
        <p>Are you sure you want to logout?</p>
        <div class="logout-buttons">
            <button class="cancel-button" onclick="window.history.back()">Cancel</button>
            <button class="confirm-button" onclick="window.location.href='landing.html'">Confirm Logout</button>
        </div>
    </div>
</body>
</html>
