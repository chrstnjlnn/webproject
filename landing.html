<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Welcome to Admin System</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="landing-container">
        <img src="teacher.png" alt="System Logo" class="landing-logo" />
        <h1>Welcome to Admin System</h1>
        <p>Please log in to continue</p>
        <form class="login-form">
            <input type="text" placeholder="Username" class="login-input" required />
            <input type="password" placeholder="Password" class="login-input" required />
            <button type="submit" class="login-button" onclick="window.location.href='index.html'">Login</button>
        </form>
    </div>
</body>
</html>
